<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>MAMA</td>
                <td>300</td>
                <td>3</td>
                <td>900</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>150</td>
                <td>10</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Unimax Fan</td>
                <td>11,000</td>
                <td>1</td>
                <td>11,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>13,400</td>
            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30,000</td>
                <td rowspan="3">75,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>30,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
