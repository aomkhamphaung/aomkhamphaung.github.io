<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="request.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required placeholder="Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" name="stu_passport" id="passport" accept="image/*">
        <br><br>
        <label for="years">Years</label>
        <select name="stu_year" id="year">
            <option value="">Choose Year</option>
            <option value="1">First year</option>
            <option value="2">Second year</option>
            <option value="3">Third year</option>
        </select>
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="Gender" id="male"><label for="male">Male</label>
        <input type="radio" name="Gender" id="female"><label for="female">Female</label>
        <br><br>
        <label for="">Hobbies</label><br>
        <input type="checkbox" name="animation" id="animation"><label for="animation">Animation</label>
        <input type="checkbox" name="bonsai" id="bonsai"><label for="bonsai">Bonsai</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travelling">Travelling</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="date">
        <input type="time">
        <input type="date-time local">
        <input type="week">
        <input type="color">
        <input type="range">
        <input type="text" value="I am a programmer." readonly>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
