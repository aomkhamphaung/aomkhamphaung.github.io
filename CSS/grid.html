<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: blueviolet;">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: rgba(250, 3, 77, 0.753);">4</div>
        <div style="background-color: cyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: rgb(211, 248, 6);">7</div>
        <div style="background-color: darkseagreen;">8</div>
        <div style="background-color: indigo;">9</div>
    </div>

    <h1>Grid columns</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: blueviolet;">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: rgba(250, 3, 77, 0.753);">4</div>
        <div style="background-color: cyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: rgb(211, 248, 6);">7</div>
        <div style="background-color: darkseagreen;">8</div>
        <div style="background-color: indigo;">9</div>
    </div>

    <h1>Grid row</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: blueviolet;">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: rgba(250, 3, 77, 0.753);">4</div>
        <div style="background-color: cyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: rgb(211, 248, 6);">7</div>
        <div style="background-color: darkseagreen;">8</div>
        <div style="background-color: indigo;">9</div>
    </div>

    <h1>Grid gap</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: blueviolet;">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: rgba(250, 3, 77, 0.753);">4</div>
        <div style="background-color: cyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: rgb(211, 248, 6);">7</div>
        <div style="background-color: darkseagreen;">8</div>
        <div style="background-color: indigo;">9</div>
    </div>

    <h1>Grid line column</h1>
    <div class="gridfive">
        <div style="background-color: red;" class="addcol">1</div>
        <div style="background-color: blueviolet;">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: rgba(250, 3, 77, 0.753);">4</div>
        <div style="background-color: cyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: rgb(211, 248, 6);">7</div>
        <div style="background-color: darkseagreen;">8</div>
        <div style="background-color: indigo;">9</div>
    </div>

    <h1>Grid line row</h1>
    <div class="gridsix">
        <div style="background-color: red;" class="addrow">1</div>
        <div style="background-color: blueviolet;">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: rgba(250, 3, 77, 0.753);">4</div>
        <div style="background-color: cyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: rgb(211, 248, 6);">7</div>
        <div style="background-color: darkseagreen;">8</div>
        <div style="background-color: indigo;">9</div>
    </div>

</body>
</html>
