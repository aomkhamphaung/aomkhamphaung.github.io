<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result(){
            let name = document.myForm.name.value;
            console.log(name);
            let html = document.myForm.html.value;
            console.log(html);
            let js = document.myForm.js.value;
            console.log(js);
            let css = document.myForm.css.value;
            console.log(css);

             if(html <= 49 || js <= 49 || css <= 49 ){
                 document.write('<h1>' + name + ' is Fail!</h1>')
             }else if(html >= 81 || js >= 81 || css >= 81){
                 document.write('<h1>' + name + ' is Pass with Distinction!</h1>')
             }else{
                 document.write('<h1>' + name + 'is Pass!</h1>')
             }
        }
    </script>
</body>
</html>
