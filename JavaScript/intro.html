<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // alert("Hello JS!");
        document.write("<h1>Hello world!</h1>");

        //Syntax

        var name = "Aom Kham Phaung";
        console.log(name);

        var sum = 45 + 45;
        console.log(sum);

        var Name = "Suzy";
        console.log(Name);

        var firstname = "IU";
        console.log(firstname);
        console.log(typeof(firstname));

        var job = 'Web Developer';
        console.log(job);
        console.log(typeof(job));

        var hobby = `coding,reading`;
        console.log(hobby);
        console.log(typeof(hobby));

        var age = 17;
        console.log(age);
        console.log(typeof(age));

        var js = true;
        console.log(js);
        console.log(typeof(js));

        var java = false;
        console.log(java);
        console.log(typeof(java));

        var arr = ['a','b','c',1,2,3];
        console.log(arr);
        console.log(arr[1]);
        console.log(typeof(arr));

        var car = {name: 'Toyota', color: 'black', price: '250,000,000'};
        console.log(car);
        console.log(car.color);
        console.log(car['name']);
        console.log(typeof(car));

        var obj = car;
        console.log(obj);

    </script>

</body>
</html>
