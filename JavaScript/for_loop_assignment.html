<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(let k = 5; k >= 1; k--){
            for(let p = 0; p < k; p ++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
