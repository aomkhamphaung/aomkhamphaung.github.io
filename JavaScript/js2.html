<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Addition Operator

        let three = 1 + 2;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let x = 20;
        x += 10; // x = x + 10
        console.log(x);

        //Substraction Operator

        let two = 3 - 1;
        console.log(two);
        let y = 15;
        y -= 5; // y = y - 5
        console.log(y);

        //Division Operator

        let div1 = 20 / 4;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        let div3 = 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 4; // div = div / 4
        console.log(div);

        //Remainder Operator

        let rem1 = 20 % 4;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3); // NaN means not a number.
        let rem = 20;

        //Multiplication Operator

        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12;
        console.log(mul2);
        let mul = 25;
        mul *= 2; // mul = mul * 2
        console.log(mul);

        //Exponential Operator

        let exp1 = 2 ** 2;
        console.log(exp1);
        let exp2 = 2 ** 8;
        console.log(exp2);

        //Precedence
        // *, /,
        // +, -
        // =

         let total = 1 * 2 + 5 / 2 % 2;
         console.log(total);

        //Comparison Operator

        let n = 12;
        let m = "12";
        console.log(n > 15);
        console.log(n < 15);
        console.log(13 <= 13);
        console.log(n >= 12);
        console.log(n == m);
        console.log(n === m);
        console.log(n != m);
        console.log(n !== m);
        
        //Logical Operator
        //AND &&
        //OR ||
        //NOT !

        console.log(12 < 13 && 12 < 15 && 13 < 16);
        // true, true, true
        console.log(12 < 13 && 12 < 15 && 13 > 16);
        // true, true, false
        console.log(12 < 11 || 12 < 10 || 15 > 10);
        // false, false, true

        // AND x
        // 1 x 1 x 0 = 0
        // OR +
        // 0 + 0 + 1 = 1

    </script>
</body>
</html>
