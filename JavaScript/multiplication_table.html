<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <script>
        let number = prompt("Enter the desire number to get the multiplication table!");
        console.log(number);
        for(i = 1; i <= 12; i++){
            let n = 0; n >= 1000;
            document.write(`<h3> ${number} x ${i} = ${number*i}`);
        }
    </script>
</body>
</html>
