<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>

    <button class="mybtn">Click me</button>

    <p class="myp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae enim praesentium maxime, distinctio deleniti eos et suscipit ratione, rerum, laborum saepe laudantium repudiandae doloremque. Qui architecto dolores totam laboriosam laborum.</p>

    <form action="">
        <input type="text" name="username">
        <br>
        <input type="number" name="age">
        <br>
        <input type="submit" value="save">
    </form>

    <script src="jquery-min.js"></script>
    <script>
        $(function(){
            $(".myp").on("click", function(){
                alert("Click on the paragraph!")
                console.log($(this));
            })

            //with callback
            // $(".mybtn").click(function(){
            //     $("p").hide("slow", function(){
            //         alert("The paragraph is now hidden.")
            //     })
            // })
            //click, hide, alert

            //without callback
            $(".mybtn").click(function(){
                $("p").hide(1000)
                alert("The paragraph is now hidden!")
            })
            //click, alert, hide

            //form submit
            $("form").on("submit", function(e){
                var username = $("input[name = 'username']").val()
                var age = $("input[name = 'age']").val()
                console.log(age);
                
                var err = false
                if(username.length < 5){
                    err = true
                }

                if(age <= 18){
                    err = true
                }

                if(err){
                    e.preventDefault();
                }
        
            })
        })
    </script>
</body>
</html>
