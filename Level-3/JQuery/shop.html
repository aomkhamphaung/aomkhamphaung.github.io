<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .products {
            display: flex;
            gap: 20px;
            align-content: space-between;
            text-align: center;
        }

        .item_img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Popular Products</h2>
        <div class="products">
            <div class="item">
                <img src="../Images/item-1.webp" alt="item one" class="item_img">
                <h4>Item One</h4>
                <p>1500 Ks</p>
                <button class="atcbtn" data-id="1" data-name="Item One" data-price="1500">Addtocart</button>
            </div>
            <div class="item">
                <img src="../Images/item-2.webp" alt="item two" class="item_img">
                <h4>Item Two</h4>
                <p>1340 Ks</p>
                <button class="atcbtn" data-id="2" data-name="Item Two" data-price="1340">Addtocart</button>
            </div>
            <div class="item">
                <img src="../Images/item-3.png" alt="item three" class="item_img">
                <h4>Item Three</h4>
                <p>4400 Ks</p>
                <button class="atcbtn" data-id="3" data-name="Item Three" data-price="4400">Addtocart</button>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script src="jquery-min.js"></script>
    <script src="cart.js"></script>

       })
    </script> -->
</body>
</html>
